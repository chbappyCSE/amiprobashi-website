<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="HTML, CSS, SCSS, Bootstrap, JavaScript, jQuery, PHP">
      <meta name="author" content="Amiprobashi Website Created by Ch Bappy">
      <title>BRA Dashboard | Amiprobashi</title>
      <link link rel="icon" type="image/x-icon" href="img/favicon-web.png">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
      <link rel="stylesheet" href="css/login.css">
   </head>
   <body>
       <div class="common_login registration">
           <div class="container">
               <div class="row">
                   <!-- <div class="col-md-7">
                       <div class="login_left">
                           <img src="img/login/ministry-dashboard-login.png" alt="" class="img-fluid">
                       </div>
                   </div> -->
                   <div class="col-md-5 offset-md-7">
                       <div class="login_right">
                           <form action="" method="" class="login_form" id="">
                               <div class="mb-2">
                                <label for="request_porta">Request Portal Access For</label>
                                   <select class="form-select bg-light" aria-label="Default select example" id="request_porta">
                                       <option selected>Foreign Employer</option>
                                       <option value="1">Bangladeshi RA</option>
                                    </select>
                                </div>
                                <div class="mb-2">
                                   <label for="organization">Organization Name</label>
                                    <input type="text" class="form-control" id="organization" placeholder="Enter organization name">
                               </div>

                               <div class="mb-2">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                               </div>
                               <div class="mb-2">
                                <label for="country">Country</label>
                                   <select class="form-select bg-light" aria-label="Default select example" id="country">
                                       <option selected>Select Country</option>
                                       <option value="1">Bangladeshi RA</option>
                                    </select>
                                </div>
                               <button class="login_btn" type="submit">Submit</button>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
       </div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
